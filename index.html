<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <!-- displays the city after input is received -->
    <section class="jumbotron jumbotron-fluid text-container" class="text-container">
        <h1 class="display-2" id="header"></h1>
        <div id="artist"></div>
    </section> 

    <!-- primary container-->
    <section id="content-left-side" class="container">
        <div class="row">   
            <!-- search form // left side -->
            <div id="left" class="col-md-3"></div>
            <form>
                <label class="form-label">Search for a City</label>
                <div class="form-row">
                    <input id="search" class="control" name="city"></input>
                    <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>

            <div id="search-error"></div>
            <div id="search-history" class="list-group mt-4"></div>
            <a id="clear-history" href="#"></a>

            <!-- weather container // right side -->
            <div id="content-right-side" class="col-md-9 pt-4">
                <div id="current-forecast" class="border rounded"></div>
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </section>

</body>
</html>
